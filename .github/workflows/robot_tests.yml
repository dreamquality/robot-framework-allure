name: Robot Framework Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz
          tar -zxvf allure-2.20.1.tgz
          sudo mv allure-2.20.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Run Robot Framework Tests
        run: pabot --processes 4 --outputdir reports --listener allure_robotframework tests/
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: allure generate reports -o reports/allure-report --clean

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: reports/allure-report/

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy Allure History
        if: always()
        run: |
          mkdir -p reports/allure-report/history
          cp -r gh-pages/history/* reports/allure-report/history || true

      - name: Deploy Allure Report with History
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: reports/allure-report/
          allure_history: gh-pages/history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
